<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="req-doc.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="req-doc">

    <div class="navbar">
        <div class="nav-logo">
            <img src="mhs-logo.png" alt="Makati High School Logo">
        </div>
        <div class="nav-buttons">
            <a href="index.html"><button>Home</button></a>
        </div>    
    </div>
    
    <div class="request-section">
        <h1>Request a Document</h1>
    </div>
    
    <div class="form-section">
        <form action="success.html">
            <div class="card-left">
                <div class="input-card">
                    <label for="name">Name:</label><br>
                    <input type="text" placeholder="Last Name, First Name, M.I." required>
                </div>
            
                <div class="input-card">
                    <label for="grsec">Grade & Section:</label><br>
                    <input type="text" placeholder="Grade Level - Section" required>
                </div>

                <div class="input-card">
                    <label for="LRN">LRN:</label><br>
                    <input type="number" name="" id="" placeholder="Learner Reference Number" required>
                </div>
                <!-- what if invalid request if wrong lrn? -->
            </div>

            <div class="card-right">
                <div class="input-card">
                    <label for="doctype">Type of Document:</label><br>
                    <select name="" id="">
                        <option value="SF9">SF9</option>
                        <option value="Form 137">Form 137</option>
                        <option value="Good Moral">Good Moral</option>
                    </select>
                </div>

                <div class="input-card">
                    <label for="">Purpose of Request:</label><br>
                    <select name="" id="">
                        <option value="">Example 1</option>
                        <option value="">Example 2</option>
                        <option value="">Example 3</option>
                    </select>
                </div>
                
                <div class="input-card">
                    <div class="submit-container">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <p class="note">Processing time may vary depending on volume.</p>
    
</body>
</html>
