<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="check-status.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Request Status</title>
</head>
<body class="check-status">

    <div class="navbar">
        <div class="nav-logo">
            <img src="mhs-logo.png" alt="Makati High School Logo">
        </div>
        <div class="nav-buttons">
            <a href="index.html"><button><i class="fa-solid fa-house"></i></button></a>
        </div>    
    </div>
    
    <!-- Header -->
    <div class="checkstatus-section">
        <h1>Check Request Status</h1>
    </div>

    <!-- Form -->
    <div class="form-container">
        <form id="statusForm">
            <div class="label-container">
                <label for="refCodeInput">Request Reference Number:</label>
            </div>
            <div class="input-container">
                <input type="text" id="refCodeInput" placeholder="00-0000-000" required>
            </div>
            <div class="btn-container">
                <button type="submit">Check Status</button>
            </div>
        </form>
    </div>

    <!-- Status Card -->
    <div id="statusCard" class="status-card hidden">
        <div class="status-header">
            <h2>Status: <span id="statusText">Pending</span></h2>
        </div>
        <div class="status-details">
            <p><strong>Reference Code:</strong> <span id="cardRefCode">26-0217-384</span></p>
            <p><strong>Name:</strong> <span id="cardName">Borromeo, Jarred Lance R.</span></p>
            <p><strong>Document Type:</strong> <span id="cardDocType">SF-10 (Permanent Record)</span></p>
            <p><strong>Date Requested:</strong> <span id="cardDate">Feb 17, 2026</span></p>
            <p><strong>Release Date:</strong> <span id="cardRelease">N/A</span></p>
        </div>
        <div class="card-actions">
            <button id="doneBtn">Done</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal hidden">
        <div class="modal-box">
            <p>Reference code not found. Please check again.</p>
            <div class="modal-actions">
                <button id="errorOkBtn"><i class="fa-solid fa-check"></i>OK</button>
            </div>
        </div>
    </div>


    <script>
        const statusForm = document.getElementById('statusForm');
        const refCodeInput = document.getElementById('refCodeInput');

        const statusCard = document.getElementById('statusCard');
        const statusText = document.getElementById('statusText');
        const cardRefCode = document.getElementById('cardRefCode');
        const cardName = document.getElementById('cardName');
        const cardDocType = document.getElementById('cardDocType');
        const cardDate = document.getElementById('cardDate');
        const cardRelease = document.getElementById('cardRelease');
        const doneBtn = document.getElementById('doneBtn');

        const errorModal = document.getElementById('errorModal');
        const errorOkBtn = document.getElementById('errorOkBtn');

        const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbxPufbnodxfis9ToOpNkVltbPTpfFxypryAQcQzqhFPsu9UPjccoR9ytbqNLgjgKcCgtg/exec";

        // Status colors
        function setStatusClass(status){
            statusText.className = ""; // reset previous classes
            switch(status.toLowerCase()){
                case "pending": 
                    statusText.classList.add("pending"); 
                    break;
                case "processing": 
                    statusText.classList.add("processing"); 
                    break;
                case "approved": 
                    statusText.classList.add("approved"); 
                    break;
                case "released": 
                    statusText.classList.add("released"); 
                    break;
                case "rejected": 
                    statusText.classList.add("rejected"); 
                    break;
                default: 
                    statusText.classList.add("pending");
                    break;
            }
        }


        // Format timestamp to human-friendly date
        function formatDate(ts){
            const dateObj = new Date(ts);
            if(isNaN(dateObj)) return ts; // fallback
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return dateObj.toLocaleDateString('en-US', options);
        }

        statusForm.addEventListener('submit', async function(e){
            e.preventDefault();
            const code = refCodeInput.value.trim();
            if(!code) return;

            try {
                const res = await fetch(`${GOOGLE_SHEET_URL}?refCode=${encodeURIComponent(code)}`);
                const row = await res.json();

                if(row.error){
                    errorModal.classList.remove('hidden');
                    return;
                }

                // Fill status card
                cardRefCode.textContent = code;
                cardName.textContent = row.name;
                cardDocType.textContent = row.docType;
                cardDate.textContent = formatDate(row.date);
                cardRelease.textContent = row.release === "N/A" ? "N/A" : formatDate(row.release);
                statusText.textContent = row.status;
                setStatusClass(row.status);

                statusCard.classList.remove('hidden');

                // Auto-hide after 20 seconds
                setTimeout(() => {
                    statusCard.classList.add('hidden');
                    refCodeInput.value = "";
                }, 60000);

            } catch(err){
                console.error(err);
                alert("Error fetching data. Please try again later.");
            }
        });

        // Done button
        doneBtn.addEventListener('click', () => {
            statusCard.classList.add('hidden');
            refCodeInput.value = "";
        });

        // Error modal OK
        errorOkBtn.addEventListener('click', () => {
            errorModal.classList.add('hidden');
            refCodeInput.focus();
        });


    </script>


</body>
</html>
