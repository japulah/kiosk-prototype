<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="check-status.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="check-status">

    <div class="navbar">
        <div class="nav-logo">
            <img src="mhs-logo.png" alt="Makati High School Logo">
        </div>
        <div class="nav-buttons">
            <a href="index.html"><button>Home</button></a>
        </div>    
    </div>
    
    <div class="checkstatus-section">
        <h1>Check Request Status</h1>
    </div>

    <div class="form-container">
        <form action="">

            <div class="label-container">
                <label for="">Request Reference Number:</label>
            </div>
            
            <div class="input-container">
                <input type="number" name="" id="" placeholder="####">
            </div>

            <div class="btn-container">
                <button type="submit">Check Status</button>
            </div>

        </form>
    </div>

    <div class="status-container">
        <div class="status-section">
            <div class="label-container">
                <label for="">Status:</label>
            </div>

            <div class="input-container">
                <input type="text" placeholder="Pending / Approved / Released" disabled>
            </div>
        </div>
    </div>

</body>
</html>
